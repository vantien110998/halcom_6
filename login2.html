<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta
      name="description"
      content="A demonstration of what can be accomplished visually through CSS-based design."
    />
    <meta name="robots" content="all" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <title>Login ESS</title>
    <link rel="stylesheet" href="css/login2.css">
    </head>
<body>
    <div class="header">
        <h1 class="header-title">ESS MONITORING SYSTEM</h1>
    </div>
   <div class="login">
    <h1 class="login-heading">Login</h1>
    <form onsubmit="login()" class="login-form" autocomplete="off">
        <label for="username" class="login-label">Username</label>
        <input type="text" id="username" class="login-input" placeholder="eg: vantien">
        <label for="password" class="login-label">Password</label>
        <input type="text" id="password" class="login-input" placeholder="eg: 123456">
        <button  id="btn" class="login-submit">Login</button>
    </form>
   </div>
   <script src="js/login.js"></script>
</body>
</html>
